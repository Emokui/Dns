#   81行填写订阅链接
mode: rule
redir-port: 7892
mixed-port: 7897
socks-port: 7898
port: 7899
allow-lan: false
log-level: info
ipv6: false
secret: ''
external-controller: 127.0.0.1:9097
global-client-fingerprint: chrome
tcp-concurrent: true
geodata-mode: false
find-process-mode: strict
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  - 114.114.114.114
  - '[2402:4e00::]'
  - '[2400:3200::1]'
  nameserver:
  - tls://8.8.4.4#dns
  - tls://1.0.0.1#dns
  - tls://[2001:4860:4860::8844]#dns
  - tls://[2606:4700:4700::1001]#dns
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  nameserver-policy:
    geosite:cn,private:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback: []
bind-address: '*'
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
tun:
  enable: true
  stack: system
  dns-hijack:
  - any:53
  strict_route: true
  auto-route: true
  auto-detect-interface: true
  device: Meta
  strict-route: true
  mtu: 1500
geox-url:
  geoip: https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  mmdb: https://raw.githubusercontent.com/NobyDa/geoip/release/Private-GeoIP-CN.mmdb
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
proxy-providers:
  conf1:
    type: http
    url: ________________________
    path: ./proxies/airport1.yaml
    interval: 86400
proxy-groups:
- name: 🔚Final
  type: select
  proxies:
  - ✅手动选择
  - 🇰🇷 韩国节点
  - 🇭🇰 香港节点
  - 🇹🇼 台湾节点
  - 🇯🇵 日本节点
  - 🇸🇬 狮城节点
  - 🇺🇸 美国节点
- name: ✅手动选择
  type: select
  use:
  - conf1
- name: 🍋BiliBili
  type: select
  proxies:
  - DIRECT
  - 🇭🇰 香港节点
  - 🇯🇵 台湾节点
- name: 🍐Telegram
  type: select
  proxies:
  - 🇭🇰 香港节点
  - 🇹🇼 台湾节点
  - 🇯🇵 日本节点
  - 🇸🇬 狮城节点
  - 🇺🇸 美国节点
- name: 🍎YouTube
  type: select
  proxies:
  - ✅手动选择
  - 🇭🇰 香港节点
  - 🇯🇵 日本节点
  - 🇹🇼 台湾节点
  - 🇸🇬 狮城节点
  - 🇺🇸 美国节点
  - 🇰🇷 韩国节点
- name: 🍇Microsoft
  type: select
  proxies:
  - DIRECT
  - ✅手动选择
  - 🇭🇰 香港节点
  - 🇯🇵 日本节点
- name: 🍰Google
  type: select
  proxies:
  - ✅手动选择
  - 🇭🇰 香港节点
  - 🇹🇼 台湾节点
  - 🇯🇵 日本节点
  - 🇸🇬 狮城节点
  - 🇺🇸 美国节点
- name: 👾OpenAI
  type: select
  proxies:
  - ✅手动选择
  - 🇹🇼 台湾节点
  - 🇯🇵 日本节点
  - 🇸🇬 狮城节点
  - 🇺🇸 美国节点
- name: 🍓TikTok
  type: select
  proxies:
  - ✅手动选择
  - 🇹🇼 台湾节点
  - 🇯🇵 日本节点
  - 🇸🇬 狮城节点
  - 🇺🇸 美国节点
  - 🇰🇷 韩国节点
- name: 🍦Talkatone
  type: select
  use:
  - conf1
  filter: 美国|美|US|(?i)UnitedStates
- name: 🇭🇰 香港节点
  type: select
  use:
  - conf1
  filter: 香港|港|HK|(?i)HongKong
- name: 🇹🇼 台湾节点
  type: select
  use:
  - conf1
  filter: 台湾|湾|TW|(?i)Taiwan
- name: 🇯🇵 日本节点
  type: select
  use:
  - conf1
  filter: 日本|日|JP|(?i)Japan
- name: 🇸🇬 狮城节点
  type: select
  use:
  - conf1
  filter: 新加坡|狮|SG|(?i)Singapore
- name: 🇺🇸 美国节点
  type: select
  use:
  - conf1
  filter: 美国|美|US|(?i)UnitedStates
- name: 🇰🇷 韩国节点
  type: select
  use:
  - conf1
  filter: 韩国|韩|KR|(?i)Korea
